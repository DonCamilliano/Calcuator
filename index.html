<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>
    <div class='title'>CALCULATOR
    </div>
    <div class="calculator">
        <div id="screen">
        </div>
        <div class="buttons">
            <a class="AC btn calbtn">AC</a>
            <a class="CE btn calbtn">CE</a>
            <a class="percentage sign btn calbtn">%</a>
            <a class="division sign btn calbtn">/</a>
            <a class="nr btn calbtn">7</a>
            <a class="nr btn calbtn">8</a>
            <a class="nr btn calbtn">9</a>
            <a class="multiply sign btn calbtn">*</a>
            <a class="nr btn calbtn">4</a>
            <a class="nr btn calbtn">5</a>
            <a class="nr btn calbtn">6</a>
            <a class="minus sign btn calbtn">-</a>
            <a class="nr btn calbtn">1</a>
            <a class="nr btn calbtn">2</a>
            <a class="nr btn calbtn">3</a>
            <a class="plus sign btn calbtn">+</a>
            <a class="nr btn calbtn">0</a>
            <a class="dec btn calbtn">.</a>
            <a class="result btn calbtn">=</a>
        </div>
    </div>

    <script src="app.js"></script>

</body>
